    // This is a simple test of how the round trip works.

        data = JSON.stringify({
          request: {
            token: 'some-unique-identifier',
            url: '/response.html',
            method: 'GET',
            headers: {},
            body: ''
          }
        });
    iframe.contentWindow.postMessage(data, TARGET_ORIGIN);
