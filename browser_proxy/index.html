<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  </head>
  <body>
    <iframe src="http://iframe.localno.de:8000/iframe.html"></iframe>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
    // The user will set their desired origin.
    var TARGET_ORIGIN = 'http://iframe.localno.de:8000';
    </script>
    <script type="text/javascript" src="proxy.js"></script>
    <script type="text/javascript">
    // This is a simple test of how the round trip works.
    var iframe = $('iframe').get(0),
        data = JSON.stringify({
          request: {
            token: 'some-unique-identifier',
            url: '/helmet_cat.png',
            method: 'GET',
            headers: {},
            body: ''
          }
        });
    iframe.contentWindow.postMessage(data, TARGET_ORIGIN);
    </script>
  </body>
</html>
